<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class=" title btn btn-warning"><p id="heading">AI DJ WEB APP</p>
	    <br>
	    <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>

  <button class="btn btn-success play" onclick="playMusic()">Play</button>
  <div class="gif" id="speed">
    <img src="disk.gif">
    <br>
    <br>
    <label id="speedLabel" class="btn btn-danger">Speed</label>
  </div>

  <div class="gif" id="volume">
    <img src="disk.gif">
    <br>
    <br>
    <label id="volumeLabel" class="btn btn-danger">Volume</label>
  </div>

  <div id="copyRight">Developed By - Amit Choudhary</div>
</center>

<script src="main.js"></script>
</body>
</html>
